[phases.setup]
nixPkgs = ["python310", "chromium", "chromedriver", "python310Packages.pip", "python310Packages.setuptools", "python310Packages.wheel"]
cmds = [
  "export PATH=/nix/store/*-python3-*/bin:$PATH",
  "python3 -m ensurepip",
  "python3 -m pip install --no-cache-dir -r requirements.txt"
]
